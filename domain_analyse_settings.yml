      label: "Web Https Tls Secret neg"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_tls_clientreneg_verdict:
      type: dict
      label: "Web Https Tls Client reneg"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_cert_chain_verdict:
      type: dict
      label: "Web Https Cert Chain"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_cert_pubkey_verdict:
      type: dict
      label: "Web Https Cert Pubkey"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_cert_sig_verdict:
      type: dict
      label: "Web Https Cert Sig"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_cert_domain_verdict:
      type: dict
      label: "Web Https Cert Domain"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_dane_exist_verdict:
      type: dict
      label: "Web Https Dane Exist"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_dane_valid_verdict:
      type: dict
      label: "Web Https Dane Valid"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_tls_0rtt_verdict:
      type: dict
      label: "Web Https Tls 0rtt"
      translate: &translate_good_bad_na_nt
        good: 1
        bad: 2
        na: 3
        "not-tested": 4
      options: &options_good_bad_na_nt
        1: Good
        2: Bad
        3: na
        4: Not tested
    tests_web_https_tls_ocsp_verdict:
      type: dict
      label: "Web Https Tls ocsp"
      translate: &translate_good_ok_bad_nt
        good: 1
        ok: 2
        bad: 3
        "not-tested": 4
      options: &options_good_ok_bad_nt
        1: Good
        2: Ok
        3: Bad
        4: Not tested
    tests_web_https_tls_keyexchangehash_verdict:
      type: dict
      label: "Web Https Tls Key exchange"
      translate: *translate_good_bad_phaseout_na_nt
      options: *options_good_bad_phaseout_na_nt
    tests_web_appsecpriv_x_frame_options_verdict:
      type: dict
      label: "Web Https Tls Key exchange"
      translate: *translate_good_bad_phaseout_na_nt
      options: *options_good_bad_phaseout_na_nt
    tests_web_appsecpriv_referrer_policy_verdict:
      type: dict
      label: "Web app sec priv referred policy"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_appsecpriv_csp_verdict:
      type: dict
      label: "Web app sec priv csp"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_appsecpriv_x_content_type_options_verdict:
      type: dict
      label: "Web app sec priv x content type opt"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    custom_tls_1_3_support:
      type: dict
      label: "Web app sec priv x content type opt"
      translate:
        yes: 1
        no: 2
        undetermined: 3
      options:
        1: Yes
        2: No
        3: Undetermined
module_info:
  score:
    include: true
    label: Totaal score
    description: Totale score van alle resultaten
  categories:
    include: true
    label: Categories
    description: Micro variabeles scan result
  tests:
    include: true
    label: Test
    description: Micro variabeles scan result
