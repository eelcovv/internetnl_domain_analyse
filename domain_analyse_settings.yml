    tests_web_appsecpriv_x_content_type_options_verdict:
      type: dict
      label: "Web app sec priv x content type opt"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    custom_tls_1_3_support:
      type: dict
      label: "Custom Tls 1.3 support"
      translate:
        "yes": 1
        "no": 2
        undetermined: 3
      options:
        1: "Yes"
        2: "No"
        3: Undetermined
