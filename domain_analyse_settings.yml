general:
  working_directory:
  output: intetn_nl_stats.sqlite
  cache_directory: cache
  n_digits: 1
  sheet_renames:
    statline:
      pattern: "statline_"
      replace: ""
statistics:
  internet_gk_vanaf_2: # bedrijfsgrootte, per gk vanaf 2
    do_it: true
    groupby:
      gk: gk_vanaf_2
  statline_gk_all: # bedrijfsgrootte,  2 en meer WP
    do_it: true
    groupby:
      gk: gk_all_wp
  statline_sbi_digit1:
    do_it: false
    groupby:
      sbi: sbi_digit1_statline
plots:
  internet_gk_vanaf_2: # bedrijfsgrootte, per gk vanaf 2
    do_it: true
  statline_gk_all: # bedrijfsgrootte,  2 en meer WP
    do_it: false
  statline_sbi_digit1:
    do_it: false
index:
  be_id: be_id
weight: ratio_units
translations:
  passed_failed:
    passed: 1
    failed: 0
  good_bad:
    good: 1
    bad: 0
  ok_info:
    ok: 1
    info: 0
variables:
  score:
    percentage:
      type: percentage
      label: "Score"
  categories:
    categories_web_ipv6_verdict:
      type: bool
      label: "Web Ipv6"
    categories_web_dnssec_verdict:
      type: bool
      label: "dnssec"
    categories_web_https_verdict:
      type: dict
      label: Web Https
      translate:
        passed: 1
        failed: 2
        unreachable: 3
      options:
        1: Passed
        2: Failed
        3: Unreachable
    categories_web_appsecpriv_verdict:
      type: dict
      label: Web App Sec Priv
      translate:
        passed: 1
        warning: 2
      options:
        1: Passed
        2: Warning
  tests:
    tests_web_ipv6_ns_address_verdict:
      type: dict
      label: Web Ipv6 ns address
      translate: &translate_good_bad_other
        good: 1
        bad: 2
        other: 3
      options: &options_good_bad_other
        1: Good
        2: Bad
        3: Other
    tests_web_ipv6_ns_reach_verdict:
      type: dict
      label: Web Ipv6 ns Reach
      translate: &translate_good_bad_nt
        good: 1
        bad: 2
        "not-tested": 3
      options: &options_good_bad_nt
        1: Good
        2: Bad
        3: Not tested
    tests_web_ipv6_ws_address_verdict:
      type: bool
    tests_web_ipv6_ws_reach_verdict:
      type: dict
      label: "Ipv6 Ws Reach"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_ipv6_ws_similar_verdict:
      type: dict
      label: "Ipv6 Ws Similar"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_dnssec_exist_verdict:
      type: dict
      label: Web dnssec exist
      translate: &translate_good_bad_server_failed
        good: 1
        bad: 2
        servfail: 3
      options: &options_good_bad_server_failed
        1: Good
        2: Bad
        3: Server Failed
    tests_web_dnssec_valid_verdict:
      type: dict
      label: "Web dnssec valid"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_http_available_verdict:
      type: dict
      label: Web Https Http Available
      translate: *translate_good_bad_other
      options: *options_good_bad_other
    tests_web_https_http_redirect_verdict:
      type: dict
      label: Web Https Http redirect
      translate: &translate_good_bad_not_tested_other
        good: 1
        bad: 2
        "not-tested": 3
        other: 4
      options: &options_good_bad_not_tested_other
        1: Good
        2: Bad
        3: Not tested
        4: Other
    tests_web_https_http_hsts_verdict:
      type: dict
      label: Web Https Http redirect
      translate: *translate_good_bad_not_tested_other
      options: *options_good_bad_not_tested_other
    tests_web_https_http_compress_verdict:
      type: dict
      label: "Web Https Http compression"
      translate: *translate_good_bad_nt
      options: *options_good_bad_nt
    tests_web_https_tls_keyexchange_verdict:
      type: dict
      label: "Web Https Tls Key exchange"
      translate: &translate_good_bad_phaseout_na_nt
        good: 1
        bad: 2
        na: 3
        "phase-out": 4
        "not-tested": 5
      options: &options_good_bad_phaseout_na_nt
        1: Good
        2: Bad
        3: phase-out
        4: na
        5: Not tested
    tests_web_https_tls_ciphers_verdict:
      type: dict
      label: "Web Https Tls Ciphers"
      translate: *translate_good_bad_phaseout_na_nt
      options: *options_good_bad_phaseout_na_nt
    tests_web_https_tls_cipherorder_verdict:
      type: dict
      label: Web Https Cipher Order
      translate: &translate_good_bad_warning_sec_na_nt
        good: 1
        bad: 2
        warning: 3
        seclevel-bad: 4
        na: 5
        not-tested: 6
      options: &options_good_bad_warning_sec_na_nt
        1: Good
        2: Bad
        3: Warning
        4: Security level bad
        5: Not available
        6: Not tested
    tests_web_https_tls_version_verdict:
      type: dict
      label: "Web Https Tls Version exchange"
      translate: *translate_good_bad_phaseout_na_nt
      options: *options_good_bad_phaseout_na_nt
    tests_web_https_tls_compress_verdict:
